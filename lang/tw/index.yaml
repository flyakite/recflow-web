nocodingrequired: 不需要寫程式
nocodingrequiredcontent: >
  您只要錄製您的測試步驟（測試場景），我們幫您放到真的行動裝置上測試。
  不需要修改您的網站、不需要設定環境或學新的測試框架。
  任何人都可以在五分鐘內開始測試。

